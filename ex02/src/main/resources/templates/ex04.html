<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<table>
    <tr>
        <th>학생번호</th>
        <th>총점</th>
        <th>평균</th>
    </tr>
    <tr th:object="${taskVO}">
        <td th:text="*{num}"></td>
        <td th:text="*{kor}+*{eng}+*{math} + '점'"></td>
        <td th:text="*{kor}+*{eng}+*{math})/3 + '점'"></td>
    </tr>
    <tr th:object="${taskVO}">
        <td th:text="*{num}"></td>
        <td th:text="*{kor+eng+math}"></td>
        <td th:text="*{(kor+eng+math)/3}"></td>
    </tr>
    <tr th:object="${taskVO}">
        <td th:text="*{num}"></td>
        <td th:text="*{total}"></td>
        <td th:text="*{average}"></td>
    </tr>
</table>
</body>
</html>
